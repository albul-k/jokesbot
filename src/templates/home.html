<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>JokesBot | Flask</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mb-auto">
      <h3 class="text-center">
        Jokes<span class="text-muted">Bot</span>
      </h3>
      <form action="{{ url_for('handle_joke_form') }}" method="post">
        <div class="mb-3 mt-3">
          <label for="joke_theme">Enter joke theme:</label>
          <textarea
            class="form-control"
            rows="5"
            id="joke_theme"
            name="text"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% block content %}
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %} {% for category, message in messages %}
            <div class="alert {{ category }} alert-custom fade show overflow-auto">
              {{ message }}
            </div>
          {% endfor %} {% endif %}
        {% endwith %}
      {% endblock %}
    </div>
    <footer class="footer py-3 bg-light">
      <div class="container text-center">
        <svg
          id="i-github"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 64 64"
          width="32"
          height="32"
        >
          <path
            stroke-width="0"
            fill="currentColor"
            d="M32 0 C14 0 0 14 0 32 0 53 19 62 22 62 24 62 24 61 24 60 L24 55 C17 57 14 53 13 50 13 50 13 49 11 47 10 46 6 44 10 44 13 44 15 48 15 48 18 52 22 51 24 50 24 48 26 46 26 46 18 45 12 42 12 31 12 27 13 24 15 22 15 22 13 18 15 13 15 13 20 13 24 17 27 15 37 15 40 17 44 13 49 13 49 13 51 20 49 22 49 22 51 24 52 27 52 31 52 42 45 45 38 46 39 47 40 49 40 52 L40 60 C40 61 40 62 42 62 45 62 64 53 64 32 64 14 50 0 32 0 Z"
          />
        </svg>
        <a href="https://github.com/albul-k/jokesbot">albul-k</a>
      </div>
    </footer>
  </body>
</html>
